<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buscador de imágenes de la NASA</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
  <main>
    <div class="text-center container">
      <form id="formBuscar">
        <div class="row py-lg-3">
          <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Buscador de imágenes de la NASA</h1>
            <input type="search" class="form-control" name="buscar" id="inputBuscar" placeholder="Ej.: JUPITER">
            <button class="btn btn-primary my-2" id="btnBuscar" type="submit">Buscar imágenes</button>
          </div>
        </div>
      </form>
    </div>

    <div class="container">
      <div id="contenedor" class="row">
      </div>
    </div>
  </main>

  <footer class="text-muted py-5">
    <div class="container">
      <p class="float-end mb-1">
        <a href="#">Volver arriba</a>
      </p>
      <p class="mb-1">Este sitio consume datos de <a href="https://api.nasa.gov/" target="_blank">api.nasa.gov</a></p>
      <p class="mb-1">Generado con fines estrictamente educativos.</p>
    </div>
  </footer>

  <script src="js/script.js"></script>

</body>

</html>
